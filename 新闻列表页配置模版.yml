description: '测试时注意核验字段值的数据准确性: 描述中有❤️标志的字段'
proxy: default
normal_status_list:
  - '200'
login_id: ''
downloader: pycurl
min_data_length: 0
min_link_length: 1
timeout: 30
load_wait: 0
cache_ttl: 0
cache_after: 0
encoding: ''
headers: ''
download_script: ''
rows:
  - name: ❤️列表页配置
    description: 注意保持字段与详情页对应
    locator: xpath
    expression: .
    storage_id: -1
    if_match: ''
    if_url_match: ''
    fields:
      - name: web_site
        description: 来源网站
        data_type: varchar(1024)
        locator: hub
        expression: web_site
        is_dedup_key: false
        multi: false
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors: []
        validators: []
      - name: web_site_url
        description: 来源网站地址
        data_type: varchar(1024)
        locator: hub
        expression: web_site_url
        is_dedup_key: false
        multi: false
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors: []
        validators:
          - method: length
            params: 1 +inf
            fail_type: retry
      - name: refer
        description: 列表页链接
        data_type: varchar(128)
        locator: url_re
        expression: .*
        is_dedup_key: false
        multi: false
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors: []
        validators: []
      - name: title
        description: 标题
        data_type: varchar(1024)
        locator: xpath
        expression: .
        is_dedup_key: false
        multi: false
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors: []
        validators: []
      - name: publish_time
        description: ❤️新闻发布时间
        data_type: varchar(1024)
        locator: xpath
        expression: .
        is_dedup_key: false
        multi: false
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors:
          - method: text2datetime
            params: ''
        validators:
          - method: script
            params: |-
              def validate(context):
                  from datetime import datetime
                  now = datetime.now()
                  pt = datetime.strptime(context, "%Y-%m-%d %H:%M:%S")
                  if pt > now:
                      return False
                  return True
            fail_type: retry
      - name: tag
        description: ❤️标签
        data_type: varchar(1024)
        locator: xpath
        expression: .
        is_dedup_key: false
        multi: true
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors: []
        validators: []
      - name: author
        description: ❤️作者
        data_type: varchar(1024)
        locator: xpath
        expression: .
        is_dedup_key: false
        multi: true
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors:
          - method: script
            params: |-
              def process(text):
                  """从有不同分隔符的作者字符串中提取人名：*请先去除非人名汉字*"""
                  import re

                  p = re.compile(r"([\u4e00-\u9fa5]+)")
                  res = p.findall(text)
                  return res
        validators: []
      - name: author_info
        description: 作者简介
        data_type: varchar(1024)
        locator: xpath
        expression: .
        is_dedup_key: false
        multi: false
        keep_html: false
        extend_url: false
        is_extra: false
        allow_invalid_expression: false
        download_policy: not_download
        processors: []
        validators: []
      - name: abstract
